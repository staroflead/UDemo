    <link rel="stylesheet" type="text/css" href="/vendor/font-awesome-4.2.0/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="/assets/main-727651f2f2bd16daa78c118b973bd3594295c39f5a3ccd532401d30432780676.css" integrity="sha384-XKJz6gitQzSRVO1I8LTQsvWVmZgEdVvZbmNTx85yU1AlWUzho7A641B9moaKtd2K" crossorigin="anonymous">

    <body>
        <div class="get-name">
    <form onsubmit="return false;" class="validation">
        <label>Nhập tên để chơi game : <input required type="text" name="name" id="userName"> </label>
        <button type="button" class="btn-get-name">Nhập</button>
    </form>
</div>
        <div class="wrapper">
            <h1 style="font-size: 30px;text-align: center;margin-top: 15%;" >Chúc mừng <span style="color:red" class="username" ></span> đã hoàn thành với thời gian là : <span style="color:red" class="last-time-play" ></span> </h1>
<div class="top5">
    <table>
        <legend>~Top 5~</legend>
        <tr>
            <th width="70px">1</th>
            <td width="217px" id="rank1"></td>
            <td width="218px" id="score1"></td>
        </tr>
        <tr>
            <th>2</th>
            <td id="rank2"></td>
            <td id="score2"></td>
        </tr>
        <tr>
            <th>3</th>
            <td id="rank3"></td>
            <td id="score3"></td>
        </tr>
        <tr>
            <th>4</th>
            <td id="rank4"></td>
            <td id="score4"></td>
        </tr>
        <tr>
            <th>5</th>
            <td id="rank5"></td>
            <td id="score5"></td>
        </tr>
    </table>
    <div style="float:left">
        <a onclick="clearRanking()" class="btn-reset">Reset</a>
    </div>
    <div style="float:right">
        <a onclick="rePlay()" class="btn-replay">Replay</a>
    </div>
</div>
        </div>
        <div class="popup_overlay" style="display: none">
    <div class="popup">
        Bạn đã hoàn thành câu hỏi.
        <a id="complete" >Tiếp tục</a>
    </div>
</div>
