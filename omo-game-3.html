<body>
<div class="get-name">
    <form onsubmit="return false;" class="validation">

    </form>
</div>
<div class="wrapper">

        <p class="timer"></p>

    </div>
</div>

        <ul>
            <li>
                <label><input required value="a" type="radio" name="question"> Công nghệ hạt lưu hương & tỏa hương, chiết xuất hoa Pháp </label>
            </li>
            <li>
                <label><input required value="b" type="radio" name="question"> Chỉ có dạng dây 21ml và chai 800ml
                </label>
            </li>
            <li>
                <label><input required value="c" type="radio" name="question"> Chỉ sử dụng được cho máy giặt
                </label>
            </li>
            <li>
                <label><input required value="d" type="radio" name="question"> Phải xả nước nhiều lần do không có công thức 1 lần xả
                </label>
            </li>
        </ul>
        <button type="button" class="btn-submit">Trả lời</button>

</div>
